apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: 010438499804.dkr.ecr.us-east-2.amazonaws.com/example-voting-app-result:latest
        name: result
        ports:
        - containerPort: 80
          name: result

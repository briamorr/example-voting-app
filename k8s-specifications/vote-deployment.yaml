apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: 010438499804.dkr.ecr.us-east-2.amazonaws.com/example-voting-app-vote:latest
        name: vote
        ports:
        - containerPort: 80
          name: vote
